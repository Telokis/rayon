common_settings:
  c++: 14

local_settings:
  local_build: true
  build_dir: ./.cppan/build
  build:
    generator: Visual Studio 15 2017
    configuration: Debug

files:
  - Source/.*
  - Include/.*
  - Dependencies/json/Json.cpp
  - Dependencies/json/Json.h
  - Dependencies/json/Json-forwards.h

include_directories:
  private:
    - Include/
    - Dependencies/json
    - Dependencies/glm/include

dependencies:
  - pvt.cppan.demo.boost.program_options: 1.63.0
  - pvt.cppan.demo.boost.log: 1.63.0

post_sources: |
  set_target_properties(${this} PROPERTIES PDB_NAME Rayon)
  set_target_properties(${this} PROPERTIES PDB_OUTPUT_DIRECTORY_DEBUG "${CPPAN_BUILD_OUTPUT_DIR}")
